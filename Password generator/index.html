<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Password generator</title>
  </head>
  <body>
    <div>
      <!-- main-text -->
      <div>
        <h1 class="password-item">Password generator</h1>
        <h2 class="coment">generate strong passwords to stay safe online</h2>
      </div>

      <!-- password field -->
      <div class="password-generator">
        <div class="container">
          <div class="password">
            <div class="password-field"></div>
          </div>
        </div>
      </div>
      <!-- Length -->
      <div class="length1">
        <p class="length">length(4-10)
          <input type="number" min="4", max="10",step="1",class="length-item"/>
        </p>
      </div>
      <!-- parameters -->
      <div>
      <div class="parameters-1">
        <input type="checkbox" id="ABC" class="checkbox-input">
        <label for="ABC" class="checkbox-label">ABC</label>
      </div>
      <div class="parameters-2">
        <input type="checkbox" id="abc" class="checkbox-input">
        <label for="ABC" class="checkbox-label">abc</label>
      </div>
      <div class="parameters-3">
        <input type="checkbox" id="123" class="checkbox-input">
        <label for="ABC" class="checkbox-label">123</label>
      </div>
      <div class="parameters-4">
        <input type="checkbox" id="#!%" class="checkbox-input">
        <label for="ABC" class="checkbox-label">#!%</label>
      </div>
      </div>
      <!-- button -->
      <div class="button">
        <button class="btn" , width: 306px; height: 45px;>Get password</button>
        
      </div>
    </div>
  </body>
</html>
<p class="bye">Thank you for choosing us</p>
